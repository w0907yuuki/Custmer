<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <div th:insert="~{common/sourceList :: sourceList}"></div>
    <div th:replace="~{common/header :: header}"></div>
    <div th:replace="~{common/messageIcon :: messageIcon}"></div>
    <script type="text/javascript" th:src="@{/js/userList.js}"></script>
    <div class="container-fluid">
    <div class="alert d-flex align-items-center mt-3" th:classappend="|${isError ? 'alert-danger' : 'alert-primary'}|" role="alert" th:if="${message != null}">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24">
            <use xlink:href="#exclamation-triangle-fill" th:if="${isError}" />
            <use xlink:href="#info-fill" th:unless="${isError}"/>
        </svg>
        <span th:text="${message}"></span>
    </div>
    <h2 class="mt-3">顧客情報更新</h2>
    <form th:action="@{/customeredit}" method="post" th:object="${customerEditForm}">
        <div class ="mt-3">
            <table>
                <tr>
                     <td><label for="customerid">顧客名：</label></td>
                     <td>
                       <div class="row g-3 align-items-center">
                            <input type="text" th:field="*{name}">
                        </div>
                    </td>
                </tr>
                 <tr>
                     <td><label for="customerid">取引状態：</label></td>
                     <td>
                          <div class='checkstate'>
                            <input type="radio" value="true" th:field="*{state}">
                            <label for='radio'>取引中</label>
                            <input type="radio"  value="false" th:field="*{state}">
                            <label for='radio'>取引終了</label> 
                        　</div>
                    </td>
                </tr>
            </table>
            <div class="mt-3">
                    <input type="submit" class="btn btn-primary" name="update" value="更新">
                    <a class="btn btn-secondary" th:href="@{/customer}">戻る</a>
            </div>
        </div>       
    </form>
</body>
</html>
